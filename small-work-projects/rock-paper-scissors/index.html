<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <script src="./assets/javascript/script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>

<body>
    <main>
        <div class="head-wrapper">
            <h1>Rock Paper Scissors</h1>
            <p>Play against the computer. Click on an image to choose rock paper or scissors.</p>
        </div>
        <div class="score-wrapper">
            <div id="playerScore" class="player-score"></div>
            <div id="computerScore" class="computer-score"></div>
        </div>
        <div class="rps-wrapper">
            <span data-value="rock"><img src="./assets/images/noun_rock_2614278.png" alt="rock" id="rock" class="rps-img"></span>
            <span data-value="paper"><img src="./assets/images/noun_Paper_1241928.png" alt="paper" id="paper" class="rps-img"></span>
            <span data-value="scissors"><img src="./assets/images/noun_Scissors_2556397.png" alt="scissors" id="scissors" class="rps-img"></span>
        </div>
        <div class="choices-wrapper">
            <div id="choicesDiv" class="choices-div"></div>
        </div>
        <div class="message-wrapper">
            <div id="messageDiv" class="message-div"></div>
        </div>
    </main>
</body>

</html>
