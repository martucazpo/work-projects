<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <script src="assets/javascript/script.js" defer></script>
    <title>Number Guessing Game</title>
</head>

<body>
    <main>
        <div class="title-div">
            <h1>Guess A Number</h1>
            <p class="title-subtitle">Guess A Number Between One And Ten</p>
        </div>
        <div class="error-wrapper">
            <div id="errorDiv" class="error-div"></div>
        </div>
        <div class="form-wrapper">
            <div class="form">
                <div class="form-div"><label for="guessField">Enter a Guess:</label></div>
                <div class="form-div"><input type="text" id="guessField" class="guess-field"></div>
                <div class="form-div"><button type="submit" id="guessSubmitBtn" class="btn guess-submit-btn">Submit Guess</button></div>
            </div>
        </div>
        <div class="guess-wrapper">
            <div id="guessDiv" class="guess-div"></div>
        </div>
        <div class="message-wrapper">
            <div id="messageDiv" class="message-div"></div>
        </div>
    </main>

</body>

</html>
